<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/MainCtrl.js"></script>
  </head>
  <body ng-app="starter" ng-controller="MainCtrl">

    <ion-pane>
    <div>{{display}}</div>
      <ion-header-bar class="bar-stable">
        <h1 class="title">T-I 89</h1>
      </ion-header-bar>
      <ion-content>
      <div></div>
      <div class="button-bar">
        <a class="button">x<sup>2</sup></a>
        <a class="button trig">sin</a>
        <a class="button trig">cos</a>
        <a class="button trig">tan</a>
      </div>
      <div class="button-bar">
        <a class="button">√</a>
        <a class="button trig">sin<sup>-1</sup></a>
        <a class="button trig">cos<sup>-1</sup></a>
        <a class="button trig">tan<sup>-1</sup></a>
      </div>
      <div class="button-bar">
        <a class="button">1</a>
        <a class="button">2</a>
        <a class="button">3</a>
        <a class="button symbol">÷</a>
      </div>
      <div class="button-bar">
        <a class="button">4</a>
        <a class="button">5</a>
        <a class="button">6</a>
        <a class="button symbol">x</a>
      </div>
      <div class="button-bar">
        <a class="button">7</a>
        <a class="button">8</a>
        <a class="button">9</a>
        <a class="button symbol">+</a>
      </div>
      <div class="button-bar">
        <a class="button">0</a>
        <a class="button"> </a>
        <a class="button">.</a>
        <a class="button symbol">-</a>
      </div>
      <div class="button-bar">
        <a class="button clear">clear</a>
        <a class="button equal">=</a>
      </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
